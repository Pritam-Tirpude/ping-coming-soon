<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <!-- We are launching soon! Subscribe and get notified Notify Me &copy; Copyright
    Ping. All rights reserved. -->

    <main class="main-container">
      <div class="ping-container">
        <div class="logo">
          <img src="./images/logo.svg" alt="Ping Logo" />
        </div>
        <div class="sign-up-content">
          <h1>We are launching <span class="soon">soon!</span></h1>
          <p>Subscribe and get notified</p>
          <div class="notify">
            <input
              type="email"
              id="email"
              placeholder="Your email address..."
            />
            <button type="submit" id="btnSubmit">Notify Me</button>
          </div>
          <div class="error"></div>
        </div>
        <div class="illustration">
          <img
            src="./images/illustration-dashboard.png"
            alt="Dashboard illustration"
          />
        </div>
        <div class="social-section">
          <div class="facebook">
            <a href="https://www.facebook.com/pritam.tirpude.1/" target="_blank"
              ><i class="fab fa-facebook fa-3x"></i
            ></a>
          </div>
          <div class="twitter">
            <a href="https://twitter.com/ptirpude1991" target="_blank"
              ><i class="fab fa-twitter fa-3x"></i
            ></a>
          </div>
          <div class="instagram">
            <a href="https://www.instagram.com/pr.itam6519/" target="_blank"
              ><i class="fab fa-instagram fa-3x"></i
            ></a>
          </div>
        </div>
        <div class="copyright">
          <p>&copy; Copyright Ping. All rights reserved.</p>
        </div>
      </div>
    </main>

  </body>
</html>
